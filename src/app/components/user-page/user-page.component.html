<div *ngIf="(loadedUser$ | async)" class="slide-in-left content-wrapper mt-2 sm:mt-4 ">

  <div class="flex flex-row relative sm:absolute mt-4 sm:mt-1">
    <button (click)="goBack()" color="primary" mat-icon-button class="flex flex-col justify-center big-btn">
      <mat-icon>arrow_backward</mat-icon>
    </button>
  </div>

  <div class="flex-col flex justify-center items-center">

    <div class="flex flex-col items-center justify-around p-12 mat-elevation-z3 gap-6 blue-bg rounded-3xl relative">

      <div class="absolute top-0 right-0 pt-3 pr-5 text-sm roboto text-white">
        Maid ID: {{(loadedUser$ | async)?.id}}
      </div>

      <div>

        <img class="rounded-full avatar-container" [ngSrc]="$any(loadedUser$ | async)?.avatar" width="128" height="128" alt="avatar">

      </div>

      <div class="text-center text-white">
        <h1 class="mb-1">{{ (loadedUser$ | async)?.first_name }} {{ (loadedUser$ | async)?.last_name }}</h1>
        <h2>{{ (loadedUser$ | async)?.email }}</h2>
      </div>

      <a href="mailto:{{(loadedUser$ | async)?.email}}">
        <button mat-raised-button >
          Contact
        </button>
      </a>

    </div>
  </div>

</div>

<div *ngIf="!(loadedUser$ | async)" class="flex flex-col justify-center items-center h-screen">
  <mat-spinner color="accent" ></mat-spinner>
</div>
